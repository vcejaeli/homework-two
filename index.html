<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Homework One</title>
</head>
<body>

    <section class="home" id="app">

        <div class="title">
            <h1 class="title__headline">Welcome</h1>
            <p class="title__paragraph">
                Chose your city and check the current weather!
            </p>
        </div>

        <div class="form">
            <div class="form__group">
                <label for="location">Location</label>
                <input type="text" id="gwInput" placeholder="type a city">
                <button id="gw">Get Weather!</button>
            </div>
        </div>
    
        <div class="btns">
            <button class="btns__one">Login</button>
            <button class="btns__two">Sign Up</button>
        </div>

    </section>


    <script src="lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="app/model.js"></script>
    <script type="module" src="app/app.js"></script>
</body>
</html>
